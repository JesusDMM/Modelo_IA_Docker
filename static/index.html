<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Cañias</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Detección de enfermedades de la caña de azúcar en México</h1>
        <div class="entrada">
          <input
            type="file"
            id="file-input"
            name="file"
            accept=".jpg, .jpeg, .png"
          />
          <button class="boton" type="submit" id="boton">Enviar</button>
        </div>
      </form>
    </div>

    <script src="/javascript/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
